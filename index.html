<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      src="https://kit.fontawesome.com/860f480dd1.js"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 w-100 text-center"
        >Weather Dashboard</span
      >
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-4 bg-light">
          <p class="search-header my-1">Search for a city</p>
          <div class="input-group mb-3">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Enter city name"
              aria-label="Enter city name"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <button class="btn btn-primary mb-3" type="button" id="clear-history">
            Clear history
          </button>
          <form id="history"></form>
        </div>
        <div class="col-8">
          <div class="row mr-0">
            <div class="col-12 border border-dark m-3 rounded">
              <div class="row">
                <div class="col-12">
                  <span id="city-name" class="city-name align-middle"></span>
                  <img id="current-pic" src="placeholder" alt="" />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="temperature"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="humidity"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="wind-speed"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12 d-flex">
                  <p id="UV-index"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h3>5-Day Forecast</h3>
            </div>
          </div>
          <div class="row">
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <!-- weather syimbols from font awesome -->
    <i class="fa-solid fa-sun"></i>
    <i class="fa-solid fa-cloud"></i>
    <i class="fa-solid fa-cloud-sun"></i>
    <i class="fa-solid fa-cloud-sun-rain"></i>
    <i class="fa-solid fa-cloud-showers-heavy"></i>
    <i class="fa-solid fa-bolt"></i>
    <i class="fa-solid fa-wind"></i>
    <i class="fa-solid fa-snowflake"></i>
    <i class="fa-solid fa-moon"></i>
    <i class="fa-solid fa-cloud-moon"></i>
    <i class="fa-solid fa-cloud-moon-rain"></i>
    <!-- weather syimbols from font awesome -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
